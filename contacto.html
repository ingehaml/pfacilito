        	<div id="textoPr">
            	<hgroup>
                <h1>Contáctame</h1>
                </hgroup>
                <form>
                	<label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
                    <label for="correo">E-mail:</label>
                    <input type="email" id="correo" placeholder="Escribe tu email" required>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="0" max="100">
                    <label for="calificaciones">Calificaciones:</label>
                    <input type="range" id="calificaciones" min="0" max="10" value="0">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <input type="submit" value="Enviar Datos" id="btnSubmit">
                </form>
            </div>
